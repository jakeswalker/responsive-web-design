<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8" />
	<meta name="author" content="Jake S. Walker" />
	<meta name="description" content="A demonstration of desktop and mobile friendly website" />
	<meta name="keywords" content="responsive, degital, generative, computational, design, graphic, art, web, app, iOS, developer" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<title>Jake S. Walker - Image Slider</title>

	<link href='https://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link href="styles.css" rel="stylesheet" />

</head>

<body>

	<header class="header">
		<div class="navBrand">
			<h1><a class="brand" href="#">Image Slider</a></h1>
		</div>
		<nav class="navMenu">
			<span><a href="#">Foo</a></span>
			<span><a href="#">Bar</a></span>
			<span><a href="#">Baz</a></span>
		</nav>
	</header>

	<div class="outer">
		<div class="middle">
			<div class="slider">
				<div class="slideButtonOuter">
					<div class="slideButtonMiddle">
						<div class="slideButtonInner">
							<button id="sLButton"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
							<button id="sRButton"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>

				<ul class="slides">
					<!-- image source: https://unsplash.com/@pjrvs -->
					<li class="slide"><img src="img/paul-jarvis-15.jpg" alt="slide-1"></li>
					<li class="slide"><img src="img/paul-jarvis-16.jpg" alt="slide-2"></li>
					<li class="slide"><img src="img/paul-jarvis-17.jpg" alt="slide-3"></li>
					<li class="slide"><img src="img/paul-jarvis-18.jpg" alt="slide-4"></li>
					<li class="slide"><img src="img/paul-jarvis-15.jpg" alt="slide-1"></li>
				</ul>
			</div>
		</div>
	</div>

	<footer>
		<div class="photographer">
    		<a href="https://unsplash.com/@pjrvs">Photos by Paul Jarvis</a>
    	</div>
    </footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
